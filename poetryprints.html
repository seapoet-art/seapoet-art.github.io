<html>
  <head>
    <style>
      * {
  box-sizing: border-box;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
    </style>
  </head>
  <body>
<script>
  let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 12</div>
      <img src="images/art_is_not_for_keeping.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 12</div>
      <img src="images/bigger_than_me.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 12</div>
      <img src="images/bleary_eyed_to_the_sun.JPG" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 12</div>
      <img src="images/dancing_with_angels.JPG" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 12</div>
      <img src="images/legacy.JPG" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 12</div>
      <img src="images/newfound_happy_hour.JPG" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">7 / 12</div>
      <img src="images/one_step_at_a_time.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">8 / 12</div>
      <img src="images/sun_kissed.JPG" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">9 / 12</div>
      <img src="images/the_artists_curse.JPG" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">10 / 12</div>
      <img src="images/the_moments_in_between.JPG" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">11 / 12</div>
      <img src="images/to_dream.JPG" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">12 / 12</div>
      <img src="images/with_kindness.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="images/art_is_not_for_keeping_thumb.jpg" style="width:100%" onclick="currentSlide(1)" alt="Art Is Not For Keeping">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/bigger_than_me_thumb.jpg" style="width:100%" onclick="currentSlide(2)" alt="Bigger Than Me">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/bleary_eyed_to_the_sun_thumb.jpg" style="width:100%" onclick="currentSlide(3)" alt="Bleary Eyed To The Sun">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/dancing_with_angels_thumb.jpg" style="width:100%" onclick="currentSlide(4)" alt="Dancing With Angels">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/legacy_thumb.jpg" style="width:100%" onclick="currentSlide(5)" alt="Legacy">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/newfound_happy_hour_thumb.jpg" style="width:100%" onclick="currentSlide(6)" alt="Newfound Happy Hour">
    </div>
  </div>
</div>
  </body>
</html>
